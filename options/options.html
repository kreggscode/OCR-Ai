<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - OCR & Translation Toolbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-80 p-4">
    <h1 class="text-xl font-bold mb-4">Options</h1>
    <label for="defaultLanguage" class="block text-sm font-medium mb-2">Default Language:</label>
    <select id="defaultLanguage" class="w-full p-2 border rounded mb-4">
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="German">German</option>
    </select>
    <button id="save" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Save</button>
    <div id="status" class="mt-4 text-sm"></div>
    <script src="options.js"></script>
</body>
</html>
