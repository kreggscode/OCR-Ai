<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR-AI Icon Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-6">OCR-AI Icon Generator</h1>
    <div class="bg-white p-6 rounded shadow">
        <label class="block mb-2">Icon Text:</label>
        <input type="text" id="iconText" value="OCR" class="w-full p-2 border rounded mb-4">

        <label class="block mb-2">Background Color:</label>
        <input type="color" id="bgColor" value="#4A90E2" class="mb-4">

        <label class="block mb-2">Text Color:</label>
        <input type="color" id="textColor" value="#FFFFFF" class="mb-4">

        <button id="generate" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Icons</button>

        <div id="downloads" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-4">Download Icons:</h2>
            <div class="grid grid-cols-2 gap-4">
                <a id="download16" download="icon16.png" class="bg-green-500 text-white px-4 py-2 rounded text-center">16x16</a>
                <a id="download32" download="icon32.png" class="bg-green-500 text-white px-4 py-2 rounded text-center">32x32</a>
                <a id="download48" download="icon48.png" class="bg-green-500 text-white px-4 py-2 rounded text-center">48x48</a>
                <a id="download128" download="icon128.png" class="bg-green-500 text-white px-4 py-2 rounded text-center">128x128</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', () => {
            const text = document.getElementById('iconText').value || 'OCR';
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;

            const sizes = [16, 32, 48, 128];
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Background
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);

                // Text
                ctx.fillStyle = textColor;
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, size / 2, size / 2);

                // Download link
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById(`download${size}`).href = url;
                });
            });

            document.getElementById('downloads').classList.remove('hidden');
        });
    </script>
</body>
</html>
