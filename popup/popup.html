<!DOCTYPE html>
<html lang="en">
<head>

    <title>OCR-AI</title>

    <style>
        body { width: 380px; height: auto; margin: 0; padding: 0; background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); }
        .card { background: white; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%); color: white; padding: 16px; }
        .upload-area { border: 2px dashed #a5b4fc; border-radius: 8px; padding: 24px; text-align: center; cursor: pointer; background: #eef2ff; transition: all 0.3s; }
        .upload-area:hover { border-color: #6366f1; background: #e0e7ff; }
        .btn { padding: 12px 16px; border-radius: 8px; font-weight: 600; display: flex; align-items: center; justify-content: center; transition: all 0.3s; box-shadow: 0 4px 14px rgba(0,0,0,0.1); border: none; cursor: pointer; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 8px; }
        .mb-4 { margin-bottom: 16px; }
        .mt-4 { margin-top: 16px; }
        .p-3 { padding: 12px; }
        .text-xl { font-size: 20px; }
        .font-bold { font-weight: bold; }
        .text-indigo-600 { color: #4f46e5; }
        .text-indigo-700 { color: #4338ca; }
        .text-indigo-500 { color: #6366f1; }
        .font-medium { font-weight: 500; }
        .text-sm { font-size: 14px; }
        .text-gray-700 { color: #374151; }
        .bg-gray-50 { background: #f9fafb; }
        .rounded-lg { border-radius: 8px; }
        .border { border: 1px solid #d1d5db; }
        .border-gray-300 { border-color: #d1d5db; }
        .w-full { width: 100%; }
        .h-32 { height: 128px; }
        .resize-none { resize: none; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .gap-3 { gap: 12px; }
        .display-grid { display: grid; }
        .text-white { color: white; }
        .bg-blue { background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%); }
        .bg-green { background: linear-gradient(90deg, #10b981 0%, #047857 100%); }
        .text-gray-600 { color: #4b5563; }
        .text-xs { font-size: 12px; }
        .text-gray-500 { color: #6b7280; }
        .hidden { display: none; }
    </style>
</head>
