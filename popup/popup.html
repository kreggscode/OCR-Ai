<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { width: 380px; height: auto; margin: 0; padding: 0; }
        .gradient-bg { background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); }
        .card { background: white; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%); color: white; padding: 16px; }
        .upload-area { border: 2px dashed #a5b4fc; border-radius: 8px; padding: 24px; text-align: center; cursor: pointer; background: #eef2ff; transition: all 0.3s; }
        .upload-area:hover { border-color: #6366f1; background: #e0e7ff; }
        .btn { padding: 12px 16px; border-radius: 8px; font-weight: 600; display: flex; align-items: center; justify-content: center; transition: all 0.3s; box-shadow: 0 4px 14px rgba(0,0,0,0.1); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="gradient-bg">
    <div class="card">
        <!-- Header -->
        <div class="header">
            <h1 class="text-xl font-bold text-center flex items-center justify-center">
                <i class="fas fa-brain mr-2"></i>OCR-AI
            </h1>
        </div>

        <!-- Main Content -->
        <div style="padding: 24px;">
            <!-- Upload Area -->
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt text-3xl text-indigo-600 mb-2"></i>
                <p class="text-indigo-700 font-medium">Drop image or PDF here</p>
                <p class="text-indigo-500 text-sm">or <span class="font-semibold">browse</span></p>
                <input type="file" id="fileInput" accept="image/*,.pdf" class="hidden" aria-label="Upload image or PDF file">
            </div>

            <!-- Extracted Text -->
            <div style="background: #f9fafb; border-radius: 8px; padding: 16px; margin: 16px 0;">
                <label style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 8px;" class="flex items-center">
                    <i class="fas fa-file-alt mr-2 text-indigo-600"></i>Extracted Text
                </label>
                <textarea id="outputText" placeholder="Extracted text will appear here..." style="width: 100%; height: 128px; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; resize: none;" readonly></textarea>
            </div>

            <!-- Language Selection -->
            <div style="margin-bottom: 16px;">
                <label for="language" style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 8px;" class="flex items-center">
                    <i class="fas fa-globe mr-2 text-indigo-600"></i>Target Language
                </label>
                <select id="language" style="width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px;">
                    <option value="French">French ðŸ‡«ðŸ‡·</option>
                    <option value="Spanish">Spanish ðŸ‡ªðŸ‡¸</option>
                    <option value="German">German ðŸ‡©ðŸ‡ª</option>
                    <option value="Italian">Italian ðŸ‡®ðŸ‡¹</option>
                    <option value="Portuguese">Portuguese ðŸ‡µðŸ‡¹</option>
                    <option value="Chinese">Chinese ðŸ‡¨ðŸ‡³</option>
                    <option value="Japanese">Japanese ðŸ‡¯ðŸ‡µ</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <button id="translateBtn" class="btn" style="background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%); color: white;" disabled>
                    <i class="fas fa-language mr-2"></i>Translate
                </button>
                <button id="simplifyBtn" class="btn" style="background: linear-gradient(90deg, #10b981 0%, #047857 100%); color: white;" disabled>
                    <i class="fas fa-magic mr-2"></i>Simplify
                </button>
            </div>

            <!-- Status -->
            <div id="status" style="text-align: center; font-size: 14px; color: #6b7280; margin-top: 16px; min-height: 24px;"></div>
        </div>

        <!-- Footer -->
        <div style="background: #f9fafb; padding: 12px 24px; text-align: center;">
            <p style="font-size: 12px; color: #9ca3af;">Powered by Pollinations AI</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
