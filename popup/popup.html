<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="w-96 bg-gradient-to-br from-indigo-50 to-purple-100 p-0">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4">
            <h1 class="text-xl font-bold text-center flex items-center justify-center">
                <i class="fas fa-brain mr-2"></i>OCR-AI
            </h1>
        </div>

        <!-- Main Content -->
        <div class="p-6 space-y-4">
            <!-- Upload Area -->
            <div class="relative">
                <div id="dropArea" class="border-2 border-dashed border-indigo-300 rounded-lg p-6 text-center cursor-pointer hover:border-indigo-500 transition duration-300 bg-indigo-50 hover:bg-indigo-100">
                    <i class="fas fa-cloud-upload-alt text-3xl text-indigo-600 mb-2"></i>
                    <p class="text-indigo-700 font-medium">Drop image or PDF here</p>
                    <p class="text-indigo-500 text-sm">or <span class="font-semibold">browse</span></p>
                </div>
                <input type="file" id="fileInput" accept="image/*,.pdf" class="hidden" aria-label="Upload image or PDF file">
            </div>

            <!-- Extracted Text -->
            <div class="bg-gray-50 rounded-lg p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                    <i class="fas fa-file-alt mr-2 text-indigo-600"></i>Extracted Text
                </label>
                <textarea id="outputText" placeholder="Extracted text will appear here..." class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none" readonly></textarea>
            </div>

            <!-- Language Selection -->
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
                    <i class="fas fa-globe mr-2 text-indigo-600"></i>Target Language
                </label>
                <select id="language" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="French">French ðŸ‡«ðŸ‡·</option>
                    <option value="Spanish">Spanish ðŸ‡ªðŸ‡¸</option>
                    <option value="German">German ðŸ‡©ðŸ‡ª</option>
                    <option value="Italian">Italian ðŸ‡®ðŸ‡¹</option>
                    <option value="Portuguese">Portuguese ðŸ‡µðŸ‡¹</option>
                    <option value="Chinese">Chinese ðŸ‡¨ðŸ‡³</option>
                    <option value="Japanese">Japanese ðŸ‡¯ðŸ‡µ</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button id="translateBtn" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center" disabled>
                    <i class="fas fa-language mr-2"></i>Translate
                </button>
                <button id="simplifyBtn" class="bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-green-600 hover:to-green-700 transition duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center" disabled>
                    <i class="fas fa-magic mr-2"></i>Simplify
                </button>
            </div>

            <!-- Status -->
            <div id="status" class="text-center text-sm text-gray-600 min-h-[1.5rem]"></div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 text-center">
            <p class="text-xs text-gray-500">Powered by Pollinations AI</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
