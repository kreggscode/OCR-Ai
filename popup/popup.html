<!DOCTYPE html>

<head>

    <title>OCR-AI</title>
    <style>

        @keyframes shine { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
        .upload-area { border: 3px dashed #667eea; border-radius: 15px; padding: 30px; text-align: center; cursor: pointer; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); transition: all 0.4s ease; position: relative; overflow: hidden; }
        .upload-area:hover { border-color: #764ba2; background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); transform: scale(1.02); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        .btn { padding: 14px 20px; border-radius: 12px; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; cursor: pointer; font-size: 14px; }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .text-extracted { position: relative; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #667eea; color: white; border: none; border-radius: 8px; padding: 6px 10px; cursor: pointer; font-size: 12px; transition: background 0.3s; }
        .copy-btn:hover { background: #764ba2; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 8px; }
        .mb-4 { margin-bottom: 16px; }
        .mt-4 { margin-top: 16px; }
        .p-3 { padding: 12px; }
        .text-xl { font-size: 24px; font-weight: bold; }
        .text-indigo-600 { color: #667eea; }
        .text-indigo-700 { color: #764ba2; }
        .text-indigo-500 { color: #a78bfa; }
        .font-medium { font-weight: 500; }
        .text-sm { font-size: 14px; }
        .text-gray-700 { color: #374151; }
        .bg-gray-50 { background: #f9fafb; }
        .rounded-lg { border-radius: 12px; }
        .border { border: 1px solid #d1d5db; }
        .border-gray-300 { border-color: #d1d5db; }
        .w-full { width: 100%; }
        .h-32 { height: 128px; }
        .resize-none { resize: none; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .gap-3 { gap: 12px; }
        .display-grid { display: grid; }
        .text-white { color: white; }
        .bg-blue { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); }
        .bg-green { background: linear-gradient(90deg, #10b981 0%, #059669 100%); }
        .text-gray-600 { color: #4b5563; }
        .text-xs { font-size: 12px; }
        .text-gray-500 { color: #6b7280; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
